<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <i class="fa-solid fa-cart-shopping"></i><sup class="counter" id="counter1">0</sup>

    <div class="header">
      
      <h1>Watch</h1>
      <img src="./images/watch.jpeg" width="10%" height="0%">
      <p class="sector"> Lorem ipsum, dolor sit amet consectetur adipisicing elit</p>
      <a href="" class="btm1" onclick="increment()">Add to Cart</a>
     
    </div>
    <h3>quantity</h3>
    <button class="btn" onclick="decrement()" >-</button>
    <span class="counter" id="counter2">0</span>
    <button class="btn" onclick="increment()">+</button>
    <script>
      let count=0;
      function increment() {
        count++;
        
      document.getElementById("counter2").textContent=count;
      document.getElementById("counter1").textContent=count;
      }
      function decrement(){
        count--;
        if(count>=0) {
      document.getElementById("counter2").textContent=count;
      document.getElementById("counter1").textContent=count;
        }
      }
    </script>
</body>
</html>
