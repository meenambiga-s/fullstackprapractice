<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<style>
    #container{
        display: none;
    }
</style>
</head>
<body>
    <div class="spinner-grow" id="spin" role="status">
        <span class="visually-hidden"></span>
      </div>
      <div id="container"  >

        <form action="" onsubmit="handlesubmit(event)">
            <h1>Registration form</h1>
            <label>Username:</label><input class="form" type="name"  id="username" placeholder="username"   onmouseover="this.style.backgroundColor='#eaf2f8'" onmouseout="this.style.backgroundColor='aliceblue'" ><br><span class="span1" id="span"></span><br>
            <label>Email ID:</label><input class="form" type="email ID" id="emailid" placeholder="emailid"  onmouseover="this.style.backgroundColor='#eaf2f8'" onmouseout="this.style.backgroundColor='aliceblue'" name=""><br><br>
            <label>Password:</label><input class="form"  type="password" id="password" placeholder="password"  onmouseover="this.style.backgroundColor='#eaf2f8'" onmouseout="this.style.backgroundColor='aliceblue'">
           <span id="eyeicon"> <i class="fa-solid fa-eye" ></i></span><br><br>
            <label>Phone number:</label><input class="form" type="number" id="number" placeholder="phonenumber"  onmouseover="this.style.backgroundColor='#eaf2f8'" onmouseout="this.style.backgroundColor='aliceblue'" name=""><br><br>
            <label>Resume:</label><input class="form" type="file" id="file"  name=""  onmouseover="this.style.backgroundColor='#eaf2f8'" onmouseout="this.style.backgroundColor='aliceblue'"><br><br>
             <label>Submit:</label>   <input type="submit"  id="submit" value="submit"> 
             
        </form>
       
    </div>
    
      <script>

  setTimeout(()=>{
    const spin = document.getElementById("spin")
    const container = document.getElementById("container")
    spin.style.display="none"
    container.style.display="block"},2000
  )
      </script>
</body>
</html>
